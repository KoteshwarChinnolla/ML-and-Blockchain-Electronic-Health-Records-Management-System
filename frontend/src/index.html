<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>ArogyaBlock - Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link rel="icon" type="image/x-icon" href="/favicon.ico"/>

  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    /* Full Page Hero Setup */
    #hero {
      width: 100%;
      height: 100vh;
      background: url("assets/img/hero-bg.jpg") top center;
      background-size: cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Gradient Overlay */
    #hero:before {
      content: "";
      background: linear-gradient(to bottom right, rgba(25, 119, 204, 0.8), rgba(25, 119, 204, 0.4));
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
    }

    /* Glassmorphism Card */
    .login-card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .login-card h2 {
      color: #2c4964;
      font-weight: 700;
      margin-bottom: 20px;
      font-family: "Poppins", sans-serif;
    }

    .login-card p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    /* Styled Login Button */
    .btn-login {
      background: #1977cc;
      border: none;
      padding: 12px 40px;
      color: #fff;
      transition: 0.4s;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(25, 119, 204, 0.4);
    }

    .btn-login:hover {
      background: #166ab5;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(25, 119, 204, 0.6);
      color: #fff;
    }

    /* Logo in Header */
    .logo h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 600;
      letter-spacing: 1px;
      color: #2c4964;
      font-family: "Poppins", sans-serif;
    }

    /* Alert Styling */
    .alert {
      border-radius: 10px;
      font-size: 0.9rem;
      margin-top: 15px;
    }
  </style>
</head>

<body class="index-page">

  <header id="header" class="header sticky-top">
    <div class="branding d-flex align-items-center">
      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center me-auto">
          <h1 class="sitename">ArogyaBlock</h1>
        </a>
        
        <nav id="navmenu" class="navmenu">
          <ul>
            </ul>
        </nav>
        
        <a class="cta-btn d-none d-sm-block" href="./register.html">Register New Account</a>
      </div>
    </div>
  </header>

  <main class="main">
    <section id="hero">
      <div class="container d-flex justify-content-center" data-aos="fade-up" data-aos-delay="100">
        
        <div class="login-card">
          <div class="icon-box mb-4">
            <i class="fas fa-user-md fa-3x" style="color: #1977cc;"></i>
          </div>
          <h2>Welcome Back</h2>
          <p>Secure Blockchain Health Records.<br>Login with your MetaMask wallet.</p>
          
          <button class="btn btn-login" onclick="login()">
            Connect Wallet & Login
          </button>

          <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-warning" style="display: none;">
                    <strong>Access Denied:</strong> Wallet not registered. <br> <a href="./register.html" class="alert-link">Create an account here</a>.
                </div>
                <div class="alert alert-danger" style="display: none;">
                    <strong>Connection Failed:</strong> Please unlock MetaMask and try again.
                </div>
            </div>
          </div>

        </div>

      </div>
    </section>
  </main>

  <div id="preloader"></div>

  <script src="js/jquery.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>
  <script src="js/app.js"></script>

  <script>
    // Initialize Animations
    AOS.init();

    // Login Logic
    async function login() {
        $(".alert-warning").slideUp();
        $(".alert-danger").slideUp();

        try {
            // 1. Ensure Web3 is initialized
            if (!window.ethereum) {
                alert("MetaMask is not installed!");
                return;
            }
            
            if (typeof contractInstance === 'undefined') {
                await connect();
            }

            // 2. Get Current Account
            const accounts = await web3.eth.getAccounts();
            if (!accounts || accounts.length === 0) {
                $(".alert-danger").html("<strong>Error:</strong> No account found. Please unlock MetaMask.").slideDown();
                return;
            }
            const publicKey = accounts[0].toLowerCase();
            console.log("Checking user:", publicKey);

            // 3. Check Patient List
            const patientList = await contractInstance.methods.get_patient_list().call();
            const isPatient = patientList.map(addr => addr.toLowerCase()).includes(publicKey);

            if (isPatient) {
                window.location.href = "./patient.html?key=" + publicKey;
                return;
            }

            // 4. Check Doctor List
            const doctorList = await contractInstance.methods.get_doctor_list().call();
            const isDoctor = doctorList.map(addr => addr.toLowerCase()).includes(publicKey);

            if (isDoctor) {
                window.location.href = "./doctor.html?key=" + publicKey;
                return;
            }

            // 5. User Not Found
            $(".alert-warning").slideDown();

        } catch (error) {
            console.error("Login Error:", error);
            $(".alert-danger").html("<strong>System Error:</strong> check console.").slideDown();
        }
    }
  </script>

</body>
</html>
