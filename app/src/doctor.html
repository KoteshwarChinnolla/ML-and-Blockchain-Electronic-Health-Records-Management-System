    function getDateTime(){
        function AddZero(num) {
            return (num >= 0 && num < 10) ? "0" + num : num + "";
        }
        var now = new Date();
        var strDateTime = [[AddZero(now.getDate()), 
        AddZero(now.getMonth() + 1), 
        now.getFullYear()].join("/"), 
        [AddZero(now.getHours()), 
        AddZero(now.getMinutes())].join(":"), 
        now.getHours() >= 12 ? "PM" : "AM"].join(" ");
        return strDateTime;
    }

    async function submitDiagnosis2(element,index)
    {
        var table = document.getElementById("viewPatient");
        var patientAddress = table.rows[index].cells[1].innerHTML;
      
        console.log(patientAddress);
        var diagnosis = $("#ailmentsList"+patientAddress).val();
        diagnosis = parseInt(diagnosis);
        var diagnosed = ailmentsDict[diagnosis];
        var comments = document.getElementById("details").value;

        
        try{
            const response = await fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                symptoms: global_sym,
                manual_disease: diagnosed
            })
        });
        var oldRecords = $("#records"+patientAddress).html();
        const data = await response.json();
        const aiPredictedDisease = data.predicted_disease;
        const aiProbability = (data.predicted_probability * 100).toFixed(2);
        const manualAccuracy = data.manual_accuracy ? (data.manual_accuracy * 100).toFixed(2) : '0';
        var newRecords = 
`Diagnosed By : ${docName}
Diagnosis Time : ${getDateTime()}
Diagnosis : ${diagnosed}
Comments : ${comments}
AI Model Prediction: ${aiPredictedDisease} (${aiProbability}% confidence)
Doctors Diagnosis Accuracy: ${manualAccuracy}%
-------------------------------------------------
`

        var updatedRecords = oldRecords+newRecords;
        
        if (!isNaN(diagnosis)){

            var buffer = Buffer(updatedRecords);

            ipfs.files.add(buffer, (error, result) => {
                if(error){
                    console.log(error)
                }else{
                    ipfshash = result[0].hash;
                    contractInstance.insurance_claimm(patientAddress, diagnosis, ipfshash, {gas: 1000000}, function(error, result){
                        if(!error){

                            // delete content row

                        }else{

                            console.log(error);
                        }
                    })
                }
            });
            
        }
        else{

        }
    } catch (error) {
        console.error('Error communicating with the Flask API:', error);
